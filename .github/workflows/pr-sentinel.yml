name: PR Sentinel

on:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  policy-gate:
    if: github.event_name == 'pull_request' || github.event_name == 'merge_group'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Require sentinel token
        env:
          SENTINEL_TOKEN: ${{ secrets.PR_SENTINEL_TOKEN }}
        run: |
          if [ -z "$SENTINEL_TOKEN" ]; then
            echo "::error::Missing required secret PR_SENTINEL_TOKEN. Configure it with read access to vibeforge1111/spark-pr-sentinel."
            exit 1
          fi

      - name: Verify sentinel repo access
        env:
          SENTINEL_TOKEN: ${{ secrets.PR_SENTINEL_TOKEN }}
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $SENTINEL_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vibeforge1111/spark-pr-sentinel)
          if [ "$status" != "200" ]; then
            echo "::error::PR_SENTINEL_TOKEN cannot access vibeforge1111/spark-pr-sentinel (HTTP $status)."
            exit 1
          fi

      - name: Checkout spark-pr-sentinel
        uses: actions/checkout@v6
        with:
          repository: vibeforge1111/spark-pr-sentinel
          path: spark-pr-sentinel
          token: ${{ secrets.PR_SENTINEL_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sentinel
        run: |
          python -m pip install --upgrade pip
          pip install -e ./spark-pr-sentinel

      - name: PR policy validation
        env:
          GH_TOKEN: ${{ secrets.PR_SENTINEL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.PR_SENTINEL_TOKEN }}
          PR_POLICY_FILE: spark-pr-sentinel/docs/pr_review_merge_policy.yaml
        run: |
          python spark-pr-sentinel/scripts/validate_pr.py

  triage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Require sentinel token
        env:
          SENTINEL_TOKEN: ${{ secrets.PR_SENTINEL_TOKEN }}
        run: |
          if [ -z "$SENTINEL_TOKEN" ]; then
            echo "::error::Missing required secret PR_SENTINEL_TOKEN. Configure it with read access to vibeforge1111/spark-pr-sentinel."
            exit 1
          fi

      - name: Verify sentinel repo access
        env:
          SENTINEL_TOKEN: ${{ secrets.PR_SENTINEL_TOKEN }}
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $SENTINEL_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/vibeforge1111/spark-pr-sentinel)
          if [ "$status" != "200" ]; then
            echo "::error::PR_SENTINEL_TOKEN cannot access vibeforge1111/spark-pr-sentinel (HTTP $status)."
            exit 1
          fi

      - name: Checkout spark-pr-sentinel
        uses: actions/checkout@v6
        with:
          repository: vibeforge1111/spark-pr-sentinel
          path: spark-pr-sentinel
          token: ${{ secrets.PR_SENTINEL_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Sentinel
        run: |
          python -m pip install --upgrade pip
          pip install -e ./spark-pr-sentinel

      - name: Collect + Score PRs
        env:
          GH_TOKEN: ${{ secrets.PR_SENTINEL_TOKEN }}
        run: |
          cd spark-pr-sentinel
          python scripts/pr_sentinel_collect.py --repo ${{ github.repository }}
          python scripts/pr_sentinel_score.py

      - name: Build markdown report
        run: |
          cd spark-pr-sentinel
          python scripts/pr_sentinel_report.py

      - name: Upload Sentinel artifacts
        uses: actions/upload-artifact@v6
        with:
          name: pr-sentinel-${{ github.run_id }}
          path: |
            spark-pr-sentinel/data/*.json
            spark-pr-sentinel/reports/*.md
