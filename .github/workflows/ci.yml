name: CI

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint (Ruff)
        run: |
          # Keep this check high-signal and debt-tolerant until full lint cleanup lands.
          python -m ruff check . --select E9,F63,F7,F82 --output-format=github

      - name: Unit Smoke Tests (Pytest)
        run: |
          python -m pytest -q tests/test_safety_guardrails.py tests/test_sparkd_hardening.py tests/test_production_hardening.py

  integration-smoke:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Integration Tests
        run: |
          python -m pytest -q -m integration
